<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto-Barbería Charles</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <div class="caja">
            <h1><img src="../imagenes/logo.png" alt="logo-barba"></h1>
         
            <nav>
                <li> <a href="../index.html">Home</a> </li>
                <li> <a href="#"> Productos</a> </li>
                <li> <a href="./contacto.html"> Contacto</a> </li>
                </ul>
            </nav>

        </div>


    </header>

    <main>

            <form action="">
                <label for="nombre">Nombre y Aprellido</label>
                <input type="text" id="nombre" required>
                <label for="correo">Correo Electrónico</label>
                <input type="email" id="correo" required placeholder="email@dominio.com">
                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" required placeholder="(xx) xxx xxxx">
                <label for="mensaje">Mensaje</label>
                
                
                   <fieldset>
                    <textarea  cols="70" rows="10" id="mensaje" required></textarea>
                    <legend>¿Como le gustaria que lo contactemos?</legend>
                    <label for="radio-email"> <input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                   
                    <label for="radio-telefono"> <input type="radio" value="telefono" id="radio-telefono" name="contacto">Telefono</label>
                   
                    <label for="radio-whatsapp"> <input type="radio" value="Whatsapp" id="radio-whatsapp" name="contacto" checked>Whatsapp</label>
                  
                </fieldset>

                
              <fieldset>
                    <legend>¿En cual horario prefiere ser atendido?</legend>
                    <select name="" id="">
                    <option value="">Mañana</option>
                    <option value="">Tarde</option>
                    <option value="">Noche</option>
                   </select>
                </fieldset>

              
                <label class="checkbox" ><input type="checkbox" checked>Le gustaría recibir novedades de la Barbería Alura</label>
             
                
                <input type="submit" value="Enviar Formulario" class="submit">




            </form>
            <table>
                <thead>
                <tr>
                    <th>Día </th>
                    <th>Horario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lunes </td>
                    <td>08h-20h</td>
                </tr>
                <tr>
                    <td>Miercoles </td>
                    <td>08h-20h</td>
                </tr>
                <tr>
                    <td>Viernes </td>
                    <td>08h-20h</td>
                </tr>
            </tbody>

            </table>

    </main>

<footer>


    <img src="./imagenes/logo-blanco.png" alt="logo-blanco ">
    <p>©CopyRight Barbería Alura-2023</p>
</footer>
</body>

</html>
